# 全局配置 
mode: rule  # 设置代理模式
port: 7890  # 代理服务的监听端口
socks-port: 7891  # SOCKS代理端口
redir-port: 7892  # 重定向端口
mixed-port: 7893  # 混合端口
tproxy-port: 7895  # TPROXY端口
log-level: silent  # 设置日志级别
allow-lan: true  # 允许局域网设备访问
bind-address: '*'  # 绑定所有可用网络接口
unified-delay: true  # 启用统一延迟
tcp-concurrent: true  # 启用TCP并发
find-process-mode: 'off'  # 进程匹配 always / strict / off
disable-keep-alive: false # 客户端和服务器连接复用 true为禁用
keep-alive-idle: 5  # TCP连接空闲时间
keep-alive-interval: 30  # TCP连接活动的间隔时间
external-controller: 0.0.0.0:9090 #页面端口
secret:  # 页面登录密钥（空）

# DNS 设置 
dns:
  enable: true # 启用DNS
  cache-algorithm: arc # 缓存算法
  perfer-h3: false # 是否优先使用HTTP/3
  ipv6: true # 启用IPv6 DNS
  ipv6-timeout: 200 # IPv6 DNS查询超时
  listen: 0.0.0.0:1053 # DNS监听端口
  enhanced-mode: fake-ip # redir-host / fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  # 过滤集黑白名单 blacklist / whitelist
  # 默认为blacklist,即如果匹配成功不返回fake-ip
  fake-ip-filter: ['*.lan', '*.local', '*.home.arpa', '+.gitv.tv', '+.docker.io', '+.miwifi.com', '+.safebrowsing.apple', 'Mijia Cloud', 'time.*.com', 'time.*.gov', 'time.*.edu.cn', 'time.*.apple.com', 'time-ios.apple.com', 'time1.*.com', 'time2.*.com', 'time3.*.com', 'time4.*.com', 'time5.*.com', 'time6.*.com', 'time7.*.com', 'ntp.*.com', 'ntp1.*.com', 'ntp2.*.com', 'ntp3.*.com', 'ntp4.*.com', 'ntp5.*.com', 'ntp6.*.com', 'ntp7.*.com', '*.time.edu.cn', '*.ntp.org.cn', '+.pool.ntp.org', 'time1.cloud.tencent.com', 'geosite:cn']
  default-nameserver: ['119.29.29.29', '180.184.1.1', '223.5.5.5']
  proxy-server-nameserver: ['119.29.29.29', '223.5.5.5', '1.1.1.1', '8.8.8.8']
  nameserver: ['https://1.12.12.12/dns-query', 'https://120.53.53.53/dns-query', 'https://223.5.5.5/dns-query', 'https://223.6.6.6/dns-query']
  fallback: ['tls://1.1.1.1', 'tls://8.8.8.8']

# 流量探测（嗅探）
sniffer:
  enable: true # 启用嗅探
  override-destination: true # 覆盖目标地址
  sniff:
    QUIC: # 嗅探QUIC端口
      ports: [443, 8443]
    TLS: # 嗅探TLS端口
      ports: [443, 8443]
    HTTP: # 嗅探HTTP端口
      ports: [80, 8080-8880]
      override-destination: true # 强制覆盖HTTP目标
  force-domain:: ['+.v2ex.com', '+.netflix.com', '+.nflxvideo.net', '+.disneyplus.com', '+.amazonaws.com', '+.media.dssott.com'] # 强制嗅探
  skip-domain:: ['+.apple.com', '+.push.apple.com', '+.vivox.com', '+.wechat.com', '+.qpic.cn', '+.qq.com', '+.wechatapp.com', '+.oray.com', '+.sunlogin.net', 'Mijia Cloud', 'dlg.io.mi.com', 'geosite:cn'] # 忽略嗅探
  force-dns-mapping: true # 强制DNS映射
  parse-pure-ip: true # 解析纯IP流量

# 代理模式 
tun:
  enable: true # 启用 TUN 模式
  stack: system # 使用系统内核的 TUN 实现
  device: utun # 指定 TUN 虚拟网卡名称
  mtu: 9000 # 设置最大传输单元为 9000
  dns-hijack: # 劫持 DNS 请求
    - "any:53" # 劫持所有到 53 端口的 DNS 请求
    - "tcp://any:53" # 劫持 TCP 协议的 DNS 请求
  endpoint-independent-nat: true # 启用独立 NAT
  auto-route: true # 自动添加路由规则
  auto-redirect: true # 自动重定向流量
  auto-detect-interface: true # 自动检测出口网卡

# 数据库更新 
geox-url:
  geoip: "https://github.com/Loyalsoldier/geoip/releases/latest/download/geoip-only-cn-private.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/Hackl0us/GeoIP2-CN@release/Country.mmdb"
  asn: "https://testingcf.jsdelivr.net/gh/xishang0128/geoip@release/GeoLite2-ASN.mmdb"
geodata-mode: true  # geoip 使用文件,dat或者mmdb,可选 true为dat / false为mmdb
geodata-loader: standard  # standard:标准加载器 / memconservative:小内存优化
geo-auto-update: true # 自动更新
geo-update-interval: 23 # 小时

# 引用格式  filter: *
#  节点组：过滤关键词 
FilterAll: &FilterAll '(?i)(?=.*())^((?!(流量|x0.5|x2|x3|x5|x8|x10|x12|x15|0.5x|2x|3x|5x|8x|10x|12x|15x|倍|直连|家宽|ipv6)).)*$'
FilterCold: &FilterCold '(?i)(?=.*())^((?!(港|🇭🇰|HK|Hong|新|🇸🇬|SG|坡|狮城|Singapore|日|🇯🇵|JP|东京|Japan|台|🇹🇼|TW|湾|Taiwan|美|US|States|American)).)*$'
#  节点组：保留关键词^排除关键词 
FilterHK: &FilterHK '(?i)(?=.*(港|🇭🇰|HK|Hong))^((?!(台|日|韩|新|美|流量|x0.5|x2|x3|x5|x8|x10|x12|x15|0.5x|2x|3x|5x|8x|10x|12x|15x|倍|直连|家宽|ipv6)).)*$'
FilterSG: &FilterSG '(?i)(?=.*(新|🇸🇬|SG|坡|狮城|Singapore))^((?!(港|日|台|韩|美|流量|x0.5|x2|x3|x5|x8|x10|x12|x15|0.5x|2x|3x|5x|8x|10x|12x|15x|倍|直连|家宽|ipv6)).)*$'
FilterJP: &FilterJP '(?i)(?=.*(日|🇯🇵|JP|东京|Japan))^((?!(港|台|韩|新|美|尼|流量|x0.5|x2|x3|x5|x8|x10|x12|x15|0.5x|2x|3x|5x|8x|10x|12x|15x|倍|直连|家宽|ipv6)).)*$'
FilterTW: &FilterTW '(?i)(?=.*(台|🇹🇼|TW|湾|Taiwan))^((?!(港|日|韩|新|美|流量|x0.5|x2|x3|x5|x8|x10|x12|x15|0.5x|2x|3x|5x|8x|10x|12x|15x|倍|直连|家宽|ipv6)).)*$'
FilterUS: &FilterUS '(?i)(?=.*(美|US|States|American))^((?!(港|台|日|韩|新|流量|x0.5|x2|x3|x5|x8|x10|x12|x15|0.5x|2x|3x|5x|8x|10x|12x|15x|倍|直连|家宽|ipv6)).)*$'
#  节点组：策略组 
FilterallHK: &FilterallHK '(?i)(?=.*(港|🇭🇰|HK|Hong))^((?!(台|日|韩|新|美|流量)).)*$'
FilterallSG: &FilterallSG '(?i)(?=.*(新|🇸🇬|SG|坡|狮城|Singapore))^((?!(港|日|台|韩|美|流量)).)*$'
FilterallJP: &FilterallJP '(?i)(?=.*(日|🇯🇵|JP|东京|Japan))^((?!(港|台|韩|新|美|尼|流量)).)*$'
FilterallTW: &FilterallTW '(?i)(?=.*(台|🇹🇼|TW|湾|Taiwan))^((?!(港|日|韩|新|美|流量)).)*$'
FilterallUS: &FilterallUS '(?i)(?=.*(美|US|States|American))^((?!(港|台|日|韩|新|流量)).)*$'
# 引用格式  <<: *
#  测速组 
UrlTest: &UrlTest {type: url-test, interval: 61, tolerance: 20, lazy: true, url: 'https://www.gstatic.com/generate_204', expected-status: 204, method: "HEAD", disable-udp: false, follow_redirects: true, max-concurrent-tests: 3, timeout: 1000, max-retries: 2, max-failed-times: 2, hidden: true, include-all: true}
FallBack: &FallBack {type: fallback, interval: 97, lazy: true, url: 'https://www.gstatic.com/generate_204', expected-status: 204, method: "HEAD", disable-udp: false, follow_redirects: true, max-concurrent-tests: 3, timeout: 1000, max-retries: 2, max-failed-times: 2, hidden: true, include-all: true}
LoadBalanceCH: &LoadBalanceCH {type: load-balance, strategy: consistent-hashing, interval: 131, lazy: true, url: 'https://www.gstatic.com/generate_204', expected-status: 204, method: "HEAD", disable-udp: false, follow_redirects: true, max-concurrent-tests: 3, timeout: 300, max-retries: 2, max-failed-times: 2, hidden: true, include-all: true}
LoadBalanceCR: &LoadBalanceCR {type: load-balance, strategy: round-robin, interval: 131, lazy: true, url: 'https://www.gstatic.com/generate_204', expected-status: 204, method: "HEAD", disable-udp: false, follow_redirects: true, max-concurrent-tests: 3, timeout: 300, max-retries: 2, max-failed-times: 2, hidden: true, include-all: true}
